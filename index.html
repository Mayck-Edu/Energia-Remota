<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <h2>Info</h2>
        <span id="01"></span><br>
        <span id="02"></span><br>
        <span id="03"></span><br>
        <span id="04"></span>
    </section>
</body>

<script>

    navigator.getBattery().then((battery) => {
        function updateAllBatteryInfo() {
            updateChargeInfo();
            updateLevelInfo();
            updateChargingInfo();
            updateDischargingInfo();
        }
        updateAllBatteryInfo();

        battery.addEventListener("chargingchange", () => {
            updateChargeInfo();
        });
        function updateChargeInfo() {
            console.log(`Battery charging? ${battery.charging ? "Yes" : "No"}`);
            document.getElementById("01").innerText = `Bateria está carregando: ${battery.charging ? "Sim" : "Não"}`;
        }

        battery.addEventListener("levelchange", () => {
            updateLevelInfo();
        });
        function updateLevelInfo() {
            console.log(`Battery level: ${battery.level * 100}%`);
            document.getElementById("02").innerText = `Battery level: ${battery.level * 100}%`;
        }

        battery.addEventListener("chargingtimechange", () => {
            updateChargingInfo();
        });
        function updateChargingInfo() {
            console.log(`Battery charging time: ${battery.chargingTime} seconds`);
            document.getElementById("03").innerText = `Battery charging time: ${battery.chargingTime} seconds`;
        }

        battery.addEventListener("dischargingtimechange", () => {
            updateDischargingInfo();
        });
        function updateDischargingInfo() {
            console.log(`Battery discharging time: ${battery.dischargingTime} seconds`);
            document.getElementById("04").innerText = `Battery discharging time: ${battery.dischargingTime} seconds`;
        }
    });


</script>

</html>
